<html>
<head>
  <title>Oddities</title>
</head>
<body>

  The oddities function returns an Array that contains every other element of an Array that passed as an argument.
  

</body>
<script>

  

  oddities([2, 3, 4, 5, 6]) === [2, 4, 6] // true
  oddities(['abc', 'def']) === ['def'] // false

</script>
</html>
